<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EML/MSG to PDF Converter</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background: white;
            max-width: 500px;
            width: 100%;
        }
        .card-header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border-radius: 15px 15px 0 0;
            text-align: center;
            padding: 20px;
        }
        .card-header h1 {
            font-size: 1.8rem;
            margin: 0;
        }
        .card-body {
            padding: 30px;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
        }
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            width: 100%;
            font-size: 1rem;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
        .upload-label {
            display: block;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #555;
        }
        .upload-icon {
            font-size: 2rem;
            color: #6a11cb;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1>EML/MSG to PDF Converter</h1>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="upload-label">
                    <span class="upload-icon">ðŸ“¤</span>
                    <span>Upload your .eml or .msg file</span>
                </div>
                <input type="file" name="file" class="form-control" accept=".eml,.msg" required>
                <button type="submit" class="btn btn-primary mt-3">Convert to PDF</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS (optional, for advanced features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
